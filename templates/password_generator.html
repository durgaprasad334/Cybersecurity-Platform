<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
    <h1>üîê Strong Password Generator</h1>
    <p>Generate secure passwords instantly</p>
</header>

<div class="tool-container">

    <button onclick="generatePassword()">Generate Password</button>
    <input type="text" id="generatedPassword" readonly>

    <div class="info-box">
        <h3>Why Use a Password Generator?</h3>
        <ul>
            <li>Prevents predictable passwords</li>
            <li>Creates complex combinations</li>
            <li>Reduces risk of hacking</li>
            <li>Recommended for banking & emails</li>
        </ul>
    </div>

</div>

<script>
function generatePassword() {
    const length = 14;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&!";
    let password = "";

    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
    }

    document.getElementById("generatedPassword").value = password;
}
</script>

</body>
</html>
