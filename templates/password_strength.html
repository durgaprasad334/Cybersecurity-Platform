<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<header class="header">

    <p>Check how secure your password is</p>

<div class="tool-container">

    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkStrength()">Check Strength</button>

    <div id="result" class="result-box"></div>

    <div class="info-box">
        <h3>Why Password Strength Matters?</h3>
        <p>
            Weak passwords are easy to crack using brute-force or dictionary attacks.
            Strong passwords protect your accounts from unauthorized access.
        </p>
    </div>

</div>

<script>
function checkStrength() {
    const password = document.getElementById("password").value;
    let strength = 0;
    let message = "";

    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[@$!%*?&]/.test(password)) strength++;

    if (password.length === 0) {
        message = "Please enter a password.";
    }
    else if (strength <= 2) {
        message = "âŒ Weak Password â€“ Easily guessable.";
    }
    else if (strength === 3) {
        message = "âš ï¸ Normal Password â€“ Needs improvement.";
    }
    else if (strength === 4) {
        message = "âœ… Medium Password â€“ Acceptable but not best.";
    }
    else {
        message = "ðŸŸ¢ Strong Password â€“ Very secure.";
    }

    document.getElementById("result").innerText = message;
}
</script>

</body>
</html>
